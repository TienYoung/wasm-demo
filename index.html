<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport">
    <title>WebAssembly Demo</title>
</head>
<body>
    <p id="name"></p>
</body>
<script src="hello.js"></script>
<script>
    Module.onRuntimeInitialized = () => {
        const ptr = Module._say_my_name();
        const name = UTF8ToString(ptr);
        document.getElementById("name").innerText = name;
    };
</script>
</html>
